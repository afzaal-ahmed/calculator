<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    
    <div class="main">
        <input type="text" id="screen" disabled>
        <div class="buttons">
            <button class="orngColor" onclick="clearScreen()">AC</button>
            <button class="orngColor" onclick="del()">Del</button>
            <button class="orngColor" onclick="calcValue('%')">%</button>
            <button class="orngColor" onclick="calcValue('/')">/</button>
        </div>
        <div class="buttons">
            <button onclick="calcValue(7)">7</button>
            <button onclick="calcValue(8)">8</button>
            <button onclick="calcValue(9)">9</button>
            <button class="orngColor" onclick="calcValue('*')">x</button>
        </div>
        <div class="buttons">
            <button onclick="calcValue(4)">4</button>
            <button onclick="calcValue(5)">5</button>
            <button onclick="calcValue(6)">6</button>
            <button class="orngColor" onclick="calcValue('-')">-</button>
        </div>
        <div class="buttons">
            <button onclick="calcValue(1)">1</button>
            <button onclick="calcValue(2)">2</button>
            <button onclick="calcValue(3)">3</button>
            <button class="orngColor" onclick="calcValue('+')">+</button>
        </div>
        <div class="buttons">
            <button onclick="calcValue('.')">.</button>
            <button onclick="calcValue(0)">0</button>
            <button id="equalBtn" onclick="calculation()">=</button>
        </div>
    </div>
    

    <script src="./app.js"></script>
</body>
</html>
